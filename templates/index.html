<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        CCL mini project
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header
        style="background: url(../static/images/background.png); background-position: center; background-repeat: no-repeat; background-size: cover; min-height: 100vh;">
        <div class="container" style="min-height: 100vh;">
            <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
                <div class="col-lg-10 text-center">
                    <img src="../static/images/upload.png" height="100" alt="">
                    <h2 class="text-white mt-2">
                        Translate your video from English to any language
                    </h2>
                    <form action="/translate" method="post" enctype="multipart/form-data">
                        <div class="mt-4 mb-3">
                            <input type="file" class="form-control" id="fileUpload" name="fileUpload">
                        </div>
                        <div class="mt-4 mb-5">
                            <select name="language" id="language" name="language" class="form-control">
                                <option value="" disabled selected>Select a language for the final output</option>
                                <option value="de">German</option>
                                <option value="russian">Russian</option>
                                <option value="spanish">Spanish</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <br><br>
                </div>
            </div>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
