<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        CCL mini project
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header
        style="background: url(../static/images/background.png); background-position: center; background-repeat: no-repeat; background-size: cover; min-height: 100vh;">
        <div class="container" style="min-height: 100vh;">
            <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
                <div class="col-lg-5 text-center">
                    <h1 class="text-white">Original video in English</h1>
                    <video src="../static/{{file}}" class="w-100" controls autoplay muted></video>
                </div>
                <div class="col-lg-5 text-center">
                    <h1 class="text-white">Translated video in German</h1>
                    <video src="../static/{{file_translated}}" class="w-100" controls autoplay muted></video>
                </div>
            </div>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
